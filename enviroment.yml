# To run: conda env create -f environment.yml
name: nerf
channels:
  - pytorch
  - defaults
dependencies:
  - python
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - cudatoolkit=11.3
  - numpy
  - matplotlib
  - jupyter
  - configargparse
  - imageio-ffmpeg
  - ipywidgets
  - pytorch_msssim
  - pip:
      - opencv-python